<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="container">
        <h1 class="title">CSS Bayan</h1>
        <ul class="meme-list">
            <li class="meme">
                <input type="radio" id="1" class="meme-checkbox" name="memes-radios">

                    <div class="row">
                        <div class="meme-title">Differences in parenting</div>
                        <div class="meme-icon"></div>
                    </div>
                    <div class="meme-content">
                        <img src="./images/meme1.png" alt="meme1">
                    </div>
                </label>
            </li>
            <li class="meme">
                <input type="radio" id="2" class="meme-checkbox" name="memes-radios">

                        <div class="meme-icon"></div>
                    </div>
                    <div class="meme-content">
                        <img src="./images/meme2.jpg" alt="meme2">
                    </div>
                </label>
            </li>
            <li class="meme">
                <input type="radio" id="3" class="meme-checkbox" name="memes-radios">
                <label class="meme-title" for="3">
                    <div class="row">
                        <div class="meme-title">The senor knows better</div>
                        <div class="meme-icon"></div>
                    </div>
                    <div class="meme-content">
                        <img src="./images/meme3.jpeg" alt="meme3">
                    </div>
                </label>
            </li>
            <li class="meme">
                <input type="radio" id="4" class="meme-checkbox" name="memes-radios">
                <label class="meme-title" for="4">
                    <div class="row">
                        <div class="meme-title">Bug life</div>
                        <div class="meme-icon"></div>
                    </div>
                    <div class="meme-content">
                        <img src="./images/meme4.jpg" alt="meme4">
                    </div>
                </label>
            </li>
            <li class="meme">
                <input type="radio" id="5" class="meme-checkbox" name="memes-radios">
                <label class="meme-title" for="5">
                    <div class="row">
                        <div class="meme-title">Do not trust programmers</div>
                        <div class="meme-icon"></div>
                    </div>
                    <div class="meme-content">
                        <img src="./images/meme5.png" alt="meme5">
                    </div>
                </label>
            </li>
            <li class="meme">
                <input type="radio" id="6" class="meme-checkbox" name="memes-radios">
                <label class="meme-title" for="6">

                        <div class="meme-title">Family</div>

                    </div>
                    <div class="meme-content">
                        <img src="./images/meme6.png" alt="meme6">
                    </div>
                </label>
            </li>
        </ul>
    </div>

</html>
